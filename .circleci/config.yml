version: 2

references:
  env: &env
    environment:
      SWIFTLINT_REVISION: "0.25.1"
      SWIFT_VERSION: "4.1"

workflows:
  version: 2
  build_deploy:
    jobs:
      - build
      - deploy:
          requires: [build]
          filters:
            branches:
              only:
                - master

jobs:
  build:
    machine:
      docker_layer_caching: true
    <<: *env
    steps:
      - checkout
      - run: make build
      - run: docker run endocrimes/swiftlint:${SWIFTLINT_REVISION} help

  deploy:
    machine:
      docker_layer_caching: true
    <<: *env
    steps:
      - checkout
      - run: make build
      - run: docker run endocrimes/swiftlint:${SWIFTLINT_REVISION} help
      - run: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run: make release
